name: Test django-formset

on:
  push:
    branches:
      - releases/*
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '/docs/**'
  pull_request:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '/docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4.2.*", "5.0.*"]
        node-version: ["18.x"]
        include:
          - use-monolithic: "1"
            python-version: "3.11"
            django-version: "5.0.*"
        exclude:
          - python-version: "3.10"
            django-version: "5.0.*"
          - python-version: "3.12"
            django-version: "4.2.*"

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        npm install --include=dev
        python -m pip install --upgrade pip
        python -m pip install "Django==${{ matrix.django-version }}"
        python -m pip install -r testapp/requirements.txt
        playwright install
    - name: Build Parsers
      run: |
        npm run tag-attributes
        npm run function-code
    - name: Build Client
      run: |
        npm run esbuild.modular
        npm run esbuild.monolith
        npm run compilescss
    - name: Test with pytest
      run: |
        export PYTEST_USE_MONOLITHIC_BUILD=${{ matrix.use-monolithic }}
        python -m pytest testapp
